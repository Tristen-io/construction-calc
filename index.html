<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Concrete Calculators</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row input {
      flex: 1;
    }
    .result {
      font-weight: bold;
      margin-top: 15px;
      white-space: pre-line;
    }
    .calculator-section {
      display: none;
    }
    .calculator-section.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Concrete Calculator</h2>
    <label for="calculatorType">Select Calculator:</label>
    <select id="calculatorType" onchange="switchCalculator()">
      <option value="slab">Slab</option>
      <option value="circle">Circular Slab</option>
      <option value="footing">Footings</option>
      <option value="wall">Wall</option>
      <option value="ramp">Ramp</option>
    </select>

    <!-- Slab Calculator -->
    <div id="slab" class="calculator-section active">
      <label>Length:</label>
      <div class="row">
        <input type="number" id="lengthFeet" placeholder="Feet" step="any" />
        <input type="number" id="lengthInches" placeholder="Inches" step="any" />
      </div>
      <label>Width:</label>
      <div class="row">
        <input type="number" id="widthFeet" placeholder="Feet" step="any" />
        <input type="number" id="widthInches" placeholder="Inches" step="any" />
      </div>
      <label for="thickness">Thickness (inches):</label>
      <input type="number" id="thickness" step="any" />
      <label for="costPerYard">Cost per Cubic Yard ($):</label>
      <input type="number" id="costPerYard" step="any" />
      <button onclick="calculateSlab()">Calculate</button>
      <div class="result" id="result"></div>
    </div>

    <!-- Circular Slab Calculator -->
    <div id="circle" class="calculator-section">
      <label for="radius">Radius (feet):</label>
      <input type="number" id="radius" step="any" />
      <label for="circleThickness">Thickness (inches):</label>
      <input type="number" id="circleThickness" step="any" />
      <label for="circleCost">Cost per Cubic Yard ($):</label>
      <input type="number" id="circleCost" step="any" />
      <button onclick="calculateCircle()">Calculate</button>
      <div class="result" id="circleResult"></div>
    </div>

    <!-- Footing Calculator -->
    <div id="footing" class="calculator-section">
      <label for="footingLength">Total Length (feet):</label>
      <input type="number" id="footingLength" step="any" />
      <label for="footingWidth">Width (inches):</label>
      <input type="number" id="footingWidth" step="any" />
      <label for="footingDepth">Depth (inches):</label>
      <input type="number" id="footingDepth" step="any" />
      <label for="footingCost">Cost per Cubic Yard ($):</label>
      <input type="number" id="footingCost" step="any" />
      <button onclick="calculateFooting()">Calculate</button>
      <div class="result" id="footingResult"></div>
    </div>

    <!-- Wall Calculator -->
    <div id="wall" class="calculator-section">
      <label for="wallLength">Length (feet):</label>
      <input type="number" id="wallLength" step="any" />
      <label for="wallHeight">Height (feet):</label>
      <input type="number" id="wallHeight" step="any" />
      <label for="wallThickness">Thickness (inches):</label>
      <input type="number" id="wallThickness" step="any" />
      <label for="wallCost">Cost per Cubic Yard ($):</label>
      <input type="number" id="wallCost" step="any" />
      <button onclick="calculateWall()">Calculate</button>
      <div class="result" id="wallResult"></div>
    </div>

    <!-- Ramp Calculator -->
    <div id="ramp" class="calculator-section">
      <label for="rampLength">Length (feet):</label>
      <input type="number" id="rampLength" step="any" />
      <label for="rampWidth">Width (feet):</label>
      <input type="number" id="rampWidth" step="any" />
      <label for="rampThicknessStart">Start Thickness (inches):</label>
      <input type="number" id="rampThicknessStart" step="any" />
      <label for="rampThicknessEnd">End Thickness (inches):</label>
      <input type="number" id="rampThicknessEnd" step="any" />
      <label for="rampCost">Cost per Cubic Yard ($):</label>
      <input type="number" id="rampCost" step="any" />
      <button onclick="calculateRamp()">Calculate</button>
      <div class="result" id="rampResult"></div>
    </div>
  </div>

  <script>
    function switchCalculator() {
      document.querySelectorAll('.calculator-section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(document.getElementById('calculatorType').value).classList.add('active');
    }

    function calculateSlab() {
      const lf = parseFloat(document.getElementById('lengthFeet').value) || 0;
      const li = parseFloat(document.getElementById('lengthInches').value) || 0;
      const wf = parseFloat(document.getElementById('widthFeet').value) || 0;
      const wi = parseFloat(document.getElementById('widthInches').value) || 0;
      const t = parseFloat(document.getElementById('thickness').value);
      const c = parseFloat(document.getElementById('costPerYard').value);
      if (isNaN(t)) return;
      const length = lf + (li / 12);
      const width = wf + (wi / 12);
      const thickness = t / 12;
      const volume = (length * width * thickness) / 27;
      const total = volume * 1.1;
      const cost = isNaN(c) ? '' : `\nEstimated Cost: $${(total * c).toFixed(2)}`;
      document.getElementById('result').innerText = `Volume: ${volume.toFixed(2)} yd³\nWith 10% extra: ${total.toFixed(2)} yd³${cost}`;
    }

    function calculateCircle() {
      const r = parseFloat(document.getElementById('radius').value);
      const t = parseFloat(document.getElementById('circleThickness').value);
      const c = parseFloat(document.getElementById('circleCost').value);
      if (isNaN(r) || isNaN(t)) return;
      const area = Math.PI * r * r;
      const thickness = t / 12;
      const volume = (area * thickness) / 27;
      const total = volume * 1.1;
      const cost = isNaN(c) ? '' : `\nEstimated Cost: $${(total * c).toFixed(2)}`;
      document.getElementById('circleResult').innerText = `Volume: ${volume.toFixed(2)} yd³\nWith 10% extra: ${total.toFixed(2)} yd³${cost}`;
    }

    function calculateFooting() {
      const l = parseFloat(document.getElementById('footingLength').value);
      const w = parseFloat(document.getElementById('footingWidth').value);
      const d = parseFloat(document.getElementById('footingDepth').value);
      const c = parseFloat(document.getElementById('footingCost').value);
      if (isNaN(l) || isNaN(w) || isNaN(d)) return;
      const volume = (l * (w / 12) * (d / 12)) / 27;
      const total = volume * 1.1;
      const cost = isNaN(c) ? '' : `\nEstimated Cost: $${(total * c).toFixed(2)}`;
      document.getElementById('footingResult').innerText = `Volume: ${volume.toFixed(2)} yd³\nWith 10% extra: ${total.toFixed(2)} yd³${cost}`;
    }

    function calculateWall() {
      const l = parseFloat(document.getElementById('wallLength').value);
      const h = parseFloat(document.getElementById('wallHeight').value);
      const t = parseFloat(document.getElementById('wallThickness').value);
      const c = parseFloat(document.getElementById('wallCost').value);
      if (isNaN(l) || isNaN(h) || isNaN(t)) return;
      const volume = (l * h * (t / 12)) / 27;
      const total = volume * 1.1;
      const cost = isNaN(c) ? '' : `\nEstimated Cost: $${(total * c).toFixed(2)}`;
      document.getElementById('wallResult').innerText = `Volume: ${volume.toFixed(2)} yd³\nWith 10% extra: ${total.toFixed(2)} yd³${cost}`;
    }

    function calculateRamp() {
      const l = parseFloat(document.getElementById('rampLength').value);
      const w = parseFloat(document.getElementById('rampWidth').value);
      const ts = parseFloat(document.getElementById('rampThicknessStart').value);
      const te = parseFloat(document.getElementById('rampThicknessEnd').value);
      const c = parseFloat(document.getElementById('rampCost').value);
      if (isNaN(l) || isNaN(w) || isNaN(ts) || isNaN(te)) return;
      const avgThickness = ((ts + te) / 2) / 12;
      const volume = (l * w * avgThickness) / 27;
      const total = volume * 1.1;
      const cost = isNaN(c) ? '' : `\nEstimated Cost: $${(total * c).toFixed(2)}`;
      document.getElementById('rampResult').innerText = `Volume: ${volume.toFixed(2)} yd³\nWith 10% extra: ${total.toFixed(2)} yd³${cost}`;
    }
  </script>
</body>
</html>
